
<!DOCTYPE html>
<html lang="en-US">

    <script src="../js/angular.min.js"></script>
<body ng-app="">

<div   ng-init="firstName='John'">
  <p>Name : <input type="text" ng-model="name"></p>
  <h1>Hello {{name}}</h1>
    <p>The name is <span ng-bind="firstName"></span></p>

    let age = 33
    <p>My first expression: {{ 5 + 5 }}</p>
    <p>My first expression: {{ "김연아" }}</p>
    <div>{{ age }}</div>
</div>

</body>
</html>
