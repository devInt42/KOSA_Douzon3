<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calendar</title>
<style type="text/css">
table {
	border : 3px solid black;
	margin : auto; 
	text-align: center;
	
}
#sun {
	color: red;
}

#sat {
	color: blue;
}

#day {
	background-color: #FFA183;
	font-weight : bold;
}

#month {
background-image: url("../images/fall.jpg");
}

th{
font-size : 40px;
width : 700px;
height : 150px;
vertical-align : bottom;
}

td{
width : 100px;
}

#sep{
background-color : #FFAC49
}
</style>
</head>
<body>
	<table>
		<tr id="month">
			<th colspan="7">September</th>
		</tr>
		<tr id="day">
			<td name="day" id="sun">SUN</td>
			<td>MON</td>
			<td>TUE</td>
			<td>WED</td>
			<td>THU</td>
			<td>FRI</td>
			<td id="sat">SAT</td>
		</tr>
		<tr>
			<td id="sun"></td>
			<td></td>
			<td></td>
			<td></td>
			<td>1</td>
			<td>2</td>
			<td id="sat">3</td>
		</tr>
		<tr id = sep>
			<td id="sun">4</td>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td id="sat">10</td>
		</tr>
		<tr>
			<td id="sun">11</td>
			<td>12</td>
			<td>13</td>
			<td>14</td>
			<td>15</td>
			<td>16</td>
			<td id="sat">17</td>
		</tr>
		<tr id = sep>
			<td id="sun">18</td>
			<td>19</td>
			<td>20</td>
			<td>21</td>
			<td>22</td>
			<td>23</td>
			<td id="sat">24</td>
		</tr>
		<tr>
			<td id="sun">25</td>
			<td>26</td>
			<td>27</td>
			<td>28</td>
			<td>29</td>
			<td>30</td>
			<td id="sat"></td>
		</tr>
	</table>
</body>
</html>
