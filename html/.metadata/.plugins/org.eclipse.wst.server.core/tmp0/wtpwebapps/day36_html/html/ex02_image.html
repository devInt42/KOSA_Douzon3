
<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>tag - table, image</title>

<style type="text/css">
	tr { text-align: center;  }
	body {	  font-family:  serif  궁서   굴림  cursive;   }
</style>
</head>
<body>
<p> frame  속성의 예입니다 </p>
	<table frame="hsides" border="3">
		<tr>	<td>First row</td></tr>
	</table><br>
	<table frame="vsides" border="3">
		<tr><td>First row</td></tr>
	</table><br>
	<p>rule  속성은  Internet Explorer에서는 적용되지 않을 수 있습니다.</p>
	<p> rule  속성의 예입니다 </p>
	<p> Table with rules="rows" : </p>  
	<table  rules="rows">   <!-- Firefox , Opera 잘 나옴  -->
		<tr>	<th>Month</th><th>Savings</th></tr>
		<tr>	<th>January</th><th>$100</th>	</tr>
	</table>
	<p> Table with rules="all" : </p>
	<table  rules="all">
		<tr>	<th>Month</th><th>Savings</th></tr>
		<tr>	<th>January</th><th>$100</th>	</tr>
	</table><hr>
	
<table>
  <tr>
    <th>Column 1 Heading</th>
    <th>Column 2 Heading</th>
  </tr>
  <tr>
    <td>Row 1: Col 1</td>
    <td>Row 1: Col 2</td>
  </tr>
</table>
